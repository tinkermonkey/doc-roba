<template name="EditableTextField">
  <div class="{{cssClass}} editable-text-field"
       data-value="{{value}}"
       data-key="{{dataKey}}"
       data-type="{{dataType}}"
       data-emptytext="{{emptyText}}">
    <span class="{{#unless value}}hide{{/unless}}">{{value}}</span>
    <span class="{{#if value}}hide{{/if}}"><i>{{emptyText}}</i></span>
  </div>
</template>
