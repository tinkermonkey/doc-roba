<template name="WebSearchComparisonResults">
  {{debug "WebSearchComparisonResults:" this}}
  {{#unless comparisons.pageTitle.isMatch}}
    <div>
      <span class="dark-blue">title: </span>
      {{#each comparisons.pageTitle.pieces}}
        <span
          class="inline-block node-search-result node-search-{{renderLookup "NodeComparisonDatumResultLookup" status "dash"}}"
          data-toggle="popover"
          data-trigger="focus"
          data-content="{{renderLookup "NodeComparisonDatumResultLookup" status "dash"}}: {{search}}"
        >{{search}}</span>
      {{/each}}
    </div>
  {{/unless}}
  {{#unless comparisons.url.isMatch}}
    <div>
      <span class="dark-blue">url: </span>
      <span>
        {{#each comparisons.url.pieces}}
          <div class="inline-block">
            /<span
              class="node-search-result node-search-{{renderLookup "NodeComparisonDatumResultLookup" status "dash"}}"
              data-toggle="popover"
              data-trigger="focus"
              data-content="{{renderLookup "NodeComparisonDatumResultLookup" status "dash"}}: {{search}}"
            >{{search}}</span>
          </div>
        {{/each}}
      </span>
    </div>
  {{/unless}}
  {{#unless comparisons.params.isMatch}}
    <div>
      <span class="dark-blue align-top">parameters: </span>
      <div class="inline-block">
        {{#each comparisons.params.pieces}}
          <div
            class="node-search-result node-search-{{renderLookup "NodeComparisonDatumResultLookup" status "dash"}}"
            data-toggle="popover"
            data-trigger="focus"
            data-content="{{renderLookup "NodeComparisonDatumResultLookup" status "dash"}}: {{value.param}}{{#if value.value}}={{value.value}}{{/if}}"
          >{{value.param}}{{#if value.value}}={{value.value}}{{/if}}</div>
        {{/each}}
      </div>
    </div>
  {{/unless}}

</template>
