<template name="StandaloneNodeSnippet">
  <svg class="node-snippet" width="{{width}}" height="{{height}}">
    <g transform="translate({{margin}}, {{margin}}) scale({{getScale}})">
      {{#if node}}
        {{> NodeSnippet node}}
      {{else}}
        {{> NodeSnippet getNode staticId projectVersionId}}
      {{/if}}
    </g>
  </svg>
</template>
