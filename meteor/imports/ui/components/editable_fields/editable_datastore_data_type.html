<template name="EditableDatastoreDataType">
  {{#if isCustom}}
    <div class="{{cssClass}} editable-datastore-data-type inline" data-key="{{dataKey}}">
      <span class="{{#unless customFieldType}}hide{{/unless}}">({{renderCustomFieldType customFieldType}})</span>
      <span class="{{#if customFieldType}}hide{{/if}}">(<i>Select Type</i>)</span>
    </div>
  {{/if}}
</template>
