<template name="TestCaseDashboard">
  {{debug}}
  {{#CenterPoleLayout}}
    {{#if ready}}
      {{setTitle "Test Case Dashboard" }}
      {{setNavTitle "Test Case Dashboard" }}

      {{#if testCaseId}}
        {{> TestCase testCase}}
      {{else}}
        <div class="align-center" style="margin-top: 200px;">
          <h2>Select a Test Case</h2>
        </div>
      {{/if}}
    {{else}}
      {{> RobaSpinner }}
    {{/if}}
  {{/CenterPoleLayout}}
</template>
