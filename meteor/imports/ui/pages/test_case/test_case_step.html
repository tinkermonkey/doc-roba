<template name="TestCaseStep">
  {{#RobaRoundContainer title=testStepType cssClass=getStepClass icon=testStepTypeIcon removable=true dataPk=_id dataOrder=order}}
    <div class="test-case-step-body auto-transition {{#if error}}hide{{/if}}">
      {{#with stepContext}}
        {{> Template.dynamic template=getStepTemplate }}
      {{/with}}
    </div>
    {{#if error}}
      <div class="test-case-step-body">
        <div class="test-case-step-error">
          {{error}}
        </div>
      </div>
    {{/if}}
  {{/RobaRoundContainer}}
</template>
