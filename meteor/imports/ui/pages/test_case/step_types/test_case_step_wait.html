<template name="TestCaseStepWait">
  <div class="no-select">
    {{#with getRole}}
      <div>
        <div class="draggable-wait" data-wait-id="{{../data.waitId}}" data-role-id="{{staticId}}" data-step-id="{{../_id}}">
          <span class="glyphicon glyphicon-user"></span>
          {{title}}
        </div>
      </div>
    {{/with}}
    <div class="droppable-wait" data-wait-id="{{data.waitId}}" data-step-id="{{_id}}" data-static-id="{{staticId}}">
      {{#if data.waitId }}
        {{#each waitPartners }}
          <div>
            <div class="removable-wait" data-remove-id="{{stepId}}" data-step-id="{{../_id}}">
              <span class="glyphicon glyphicon-user"></span>
              {{title}}
            </div>
          </div>
        {{/each}}
      {{/if}}
    </div>
    <div class="wait-inflator auto-transition" style="height: 0;" data-wait-id="{{data.waitId}}"></div>
  </div>
</template>
