<template name="edit_action">
  <div class="content-with-padding">
    {{#with getActionRecord}}
      <h2>
        {{> EditableTextField cssClass="action-editable" value=title dataKey="title" }}
      </h2>
      <a class="delete-action-link">Delete Action</a>

      <div class="full-width">
        <ul class="nav nav-pills">
          <li role="presentation"><a data-tab-name="code">Code</a></li>
          <li role="presentation"><a data-tab-name="variables">Variables</a></li>
          <li role="presentation"><a data-tab-name="routes">Routes</a></li>
        </ul>
        <div class="tab-container">
          <div class="tab auto-scroll" style="padding-bottom: 5px;" data-tab-name="code">
            {{> EditableCode cssClass="action-editable" dataKey="code" value=code emptyText="Click to edit Action code"}}
          </div>
          <div class="tab auto-scroll" style="padding-bottom: 5px;" data-tab-name="variables">{{> action_edit_variables }}</div>
          <div class="tab auto-scroll" style="padding-bottom: 5px;" data-tab-name="routes">{{> action_edit_routes }}</div>
        </div>
      </div>
    {{/with}}
  </div>
</template>
