<template name="TestPlanItemTestGroup">
  {{#with getTestGroup}}
    <ol class="breadcrumb test-plan-item-test-case-breadcrumb">
      {{#each getBreadcrumbs}}
        <li>{{this}}</li>
      {{/each}}
      <li class="test-group-info">
        ({{getTests.length}} tests)
        <div class="test-group-expander">
          <span class="glyphicon glyphicon-chevron-up"></span>
        </div>
        <div class="test-group-test-list">
          {{#each getTests}}
            <ol class="breadcrumb test-plan-item-test-case-breadcrumb">
              <span class="glyphicon glyphicon-ok-circle"></span>
              {{#each breadcrumbs}}
                <li>{{this}}</li>
              {{/each}}
            </ol>
          {{/each}}
        </div>
      </li>
    </ol>
  {{else}}
    <div class="alert alert-danger">The linked test group could not be found</div>
  {{/with}}
</template>
