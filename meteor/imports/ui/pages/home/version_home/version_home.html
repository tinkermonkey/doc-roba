<template name="VersionHome">
  {{#CenterPoleLayout}}
    {{#if ready}}
      {{#with version}}
        {{setTitle project.title "v" version.version }}
        {{setNavTitle project.title "v" version.version }}
      
        {{#RobaTabGroup name="version-tabs"}}
          {{#RobaTab name="activity" title="Activity"}}
            {{> VersionActivity }}
          {{/RobaTab}}
          {{#RobaTab name="credentials" title="Credentials"}}
            {{> VersionCredentials }}
          {{/RobaTab}}
          {{#RobaTab name="credentials_config" title="Credential Configuration"}}
            {{> VersionCredentialsConfig }}
          {{/RobaTab}}
          {{#RobaTab name="credentials_custom_types" title="Custom Types"}}
            {{> VersionCustomTypes }}
          {{/RobaTab}}
          {{#RobaTab name="servers" title="Server Configuration"}}
            {{> VersionServers }}
          {{/RobaTab}}
          {{#RobaTab name="test-systems" title="Test Systems & Agents"}}
            {{> VersionTestSystems }}
          {{/RobaTab}}
        {{/RobaTabGroup}}

      {{/with}}
    {{else}}
      {{> RobaSpinner }}
    {{/if}}
  {{/CenterPoleLayout}}
</template>
