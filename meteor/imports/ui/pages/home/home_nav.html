<template name="HomeNav">
  {{#each userProjects}}
    <div class="home-nav-item {{#if isActiveProject}}active{{/if}}">
      <h4>
        <a href="{{pathFor 'ProjectHome' projectId=_id}}">{{title}}</a>
        <small>
          {{userRole _id}}
        </small>
      </h4>
    </div>
    {{#each projectVersions}}
      <div class="home-nav-item {{#if isActiveVersion}}active{{/if}}">
        <a href="{{pathFor 'VersionHome'              projectId=projectId projectVersionId=_id}}">v {{version}}</a>
        <small>{{dateFormat dateCreated}}</small>
        <a href="{{pathFor 'DocTree'                  projectId=projectId projectVersionId=_id}}"><span class="glyphicon glyphicon-map-marker"></span></a>
        <a href="{{pathFor 'TestCaseDashboard'        projectId=projectId projectVersionId=_id}}"><span class="glyphicon glyphicon-ok-circle"></span></a>
        <a href="{{pathFor 'TestPlanDashboard'        projectId=projectId projectVersionId=_id}}"><span class="glyphicon glyphicon-list-alt"></span></a>
        <a href="{{pathFor 'CodeModuleDashboard'      projectId=projectId projectVersionId=_id}}"><span class="glyphicon glyphicon-tasks"></span></a>
      </div>
    {{/each}}
  {{/each}}
</template>
