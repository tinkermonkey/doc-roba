<template name="ProjectInvitations">
  {{#if ready}}
    {{#if invitations.count}}
      <h2>Your Project Invitations</h2>
      <table class="table data-store-table">
        <tr class="data-store-table-header">
          <td>Project</td>
          <td>Role</td>
          <td>Invited By</td>
          <td>Received</td>
          <td></td>
        </tr>
        <tr class="data-store-table-divider">
          <td colspan="5"><div></div></td>
        </tr>
        {{#each invitations}}
          <tr class="data-store-table-row">
            <td>{{projectTitle}}</td>
            <td>{{renderLookup "ProjectRolesLookup" projectRole}}</td>
            <td>{{invitorName}}</td>
            <td>{{dateFromNow dateCreated}}</td>
            <td>
              <button class="btn btn-xs btn-success btn-accept-ivitation">
                <span class="glyphicon glyphicon-check"></span>
                Accept Invitation
              </button>
              <button class="btn btn-xs btn-warning btn-decline-invitation">
                <span class="glyphicon glyphicon-remove"></span>
                Decline Invitation
              </button>
            </td>
          </tr>
        {{/each}}
      </table>
    {{/if}}
  {{/if}}
</template>
