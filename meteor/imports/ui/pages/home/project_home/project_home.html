<template name="ProjectHome">
  {{#CenterPoleLayout}}
    {{#if ready}}
      {{#with project}}
        {{setTitle title}}
        {{setNavTitle title}}
      
        {{#RobaTabGroup name="project-tabs"}}
          {{#RobaTab name="project-activity" title="Activity"}}
            {{> ProjectActivity }}
          {{/RobaTab}}
          {{#RobaTab name="project-versions" title="Versions"}}
            {{> ProjectVersions }}
          {{/RobaTab}}
          {{#if hasProjectAdminRole _id}}
            {{#RobaTab name="project-team" title="Team"}}
              {{> ProjectTeam }}
            {{/RobaTab}}
          {{/if}}
        {{/RobaTabGroup}}
        
      {{/with}}
    {{else}}
      {{> RobaSpinner }}
    {{/if}}
  {{/CenterPoleLayout}}
</template>
