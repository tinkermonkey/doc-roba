<template name="not_found">
  {{setTitle "DocRoba :: 404"}}

  <svg class="login-container login-svg">
    <defs>
      {{> def_inset_shadow_gradient }}
      {{> def_logout_clip }}
    </defs>
    <circle class="login-frame" r="45%" cx="50%" cy="50%" fill="url(#inset-shadow-gradient)"></circle>
  </svg>

  <div class="login-container login-html" style="clip-path: url('#logout-clip') !important; -webkit-clip-path: url('#logout-clip') !important;">
    <div class="login-slide">
      <div id="login-form-container">
        <div style="width: 100%; color:#fff; text-align: center; top: 25%; position: absolute;">
          <h1>404<br>Not Found</h1>
          <h4>Not really sure what you`re looking for.</h4>
          <a href="{{pathFor 'Home'}}" style="color: #fff; text-decoration: underline;">Go home</a>
        </div>
      </div>
    </div>
  </div>
</template>
