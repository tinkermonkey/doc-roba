<template name="spinner_content">
  <svg>
    <defs>
      <path id="spinner-blade" class="custom-spinner-blade" d="M0 0 Q10 20 0 42 A6 6 0 1 0 12 43 Q13 15 0 0 Z"></path>
      <filter id="spinner-shadow" color-interpolation-filters="sRGB" x="-30%" y="-30%" width="160%" height="160%">
        <feOffset result="offOut" in="SourceAlpha" dx="1" dy="1" />
        <feGaussianBlur result="blurOut" in="offOut" stdDeviation="4" />
        <feComponentTransfer>
          <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge>
          <feMergeNode/>
          <feMergeNode in="SourceGraphic"/>
        </feMerge>
      </filter>
    </defs>
    <g transform="scale({{#if scale}}{{scale}}{{else}}1.0{{/if}})">
      <g style="filter: url(#spinner-shadow);">
        <animateTransform attributeName="transform" attributeType="XML"
                          type="rotate"
                          from="0 60 60"
                          to="360 60 60"
                          dur="5s" repeatCount="indefinite"/>
        <g transform="translate(60,60)">
          <use xlink:href="#spinner-blade"></use>
          <use xlink:href="#spinner-blade" transform="rotate(36)"></use>
          <use xlink:href="#spinner-blade" transform="rotate(72)"></use>
          <use xlink:href="#spinner-blade" transform="rotate(108)"></use>
          <use xlink:href="#spinner-blade" transform="rotate(144)"></use>
          <use xlink:href="#spinner-blade" transform="rotate(180)"></use>
          <use xlink:href="#spinner-blade" transform="rotate(216)"></use>
          <use xlink:href="#spinner-blade" transform="rotate(252)"></use>
          <use xlink:href="#spinner-blade" transform="rotate(288)"></use>
          <use xlink:href="#spinner-blade" transform="rotate(324)"></use>
        </g>
      </g>
    </g>
  </svg>
</template>
