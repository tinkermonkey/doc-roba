<template name="CenterPoleLayout">
  {{#ForceLoggedIn}}
    {{> nav_menu }}

    <div class="center-pole-container">
      <div class="center-pole-left">
        <div class="center-pole-left-inner">
          <div class="center-pole-page-title">
            {{> yield "header"}}
          </div>

          <div class="center-pole-nav">
            {{> yield "nav"}}
          </div>
        </div>
      </div>
      <div class="center-pole-content">
        {{> Template.contentBlock }}
      </div>
    </div>
  {{/ForceLoggedIn}}
</template>
