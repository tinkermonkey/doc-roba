<template name="TestCaseRole">
  <h3>
    {{> EditableTextField value=title dataKey="title" emptyText="Enter Title" cssClass="inline"}}
  </h3>
  <h4>{{> EditableCode value=description dataKey="description" emptyText="No Description" language="markdown" mode="inline" autoHeight=true}}</h4>

  <div class="test-role-steps">
    {{#each steps}}
      {{> TestCaseStep }}
    {{/each}}
  </div>

  <div class="add-step-container">
    <div class="btn-group no-wrap" role="group">
      <button class="btn btn-xs btn-primary btn-add-step" data-type="{{TestCaseStepTypes.node}}">
        <span class="glyphicon {{testStepTypeIcon TestCaseStepTypes.node}}"></span>
        Node
      </button>
      <button class="btn btn-xs btn-success btn-add-step" data-type="{{TestCaseStepTypes.action}}">
        <span class="glyphicon {{testStepTypeIcon TestCaseStepTypes.action}}"></span>
        Action
      </button>
      <button class="btn btn-xs btn-purple btn-add-step" data-type="{{TestCaseStepTypes.navigate}}">
        <span class="glyphicon {{testStepTypeIcon TestCaseStepTypes.navigate}}"></span>
        Auto
      </button>
      <button class="btn btn-xs btn-info btn-add-step" data-type="{{TestCaseStepTypes.wait}}">
        <span class="glyphicon {{testStepTypeIcon TestCaseStepTypes.wait}}"></span>
        wait
      </button>
      {{#if steps.count}}
      <button class="btn btn-xs btn-warning btn-add-step" data-type="{{TestCaseStepTypes.custom}}">
        <span class="glyphicon {{testStepTypeIcon TestCaseStepTypes.custom}}"></span>
        Code
      </button>
      {{/if}}
    </div>
  </div>
  <div class="align-center">
    <a href="#" class="btn-delete-role">Delete Role</a>
  </div>
</template>
