<template name="TestPlanItemTemplate">
  {{#with getTemplate}}
    <div class="test-plan-item-template-title">{{title}}</div>
    <div>
      {{numberFormat itemCount "d"}} tests {{#if stageCount}}in {{numberFormat stageCount "d"}} stages{{/if}}
    </div>
  {{else}}
    <div class="alert alert-danger">The linked template could not be found</div>
  {{/with}}
</template>
