<template name="AdventureSelectorActionMenu">
  <ul class="dropdown-menu adventure-selector-action-menu" data-selector="{{btoa getSelector}}" data-node-id="{{node._id}}">
    <li class="dropdown-submenu command-type" data-command-type="ready">
      <a>Ready</a>
      <ul class="dropdown-menu">
        {{#each readyCheckFns}}
          <li><a data-command="{{fn}}">{{label}}</a></li>
        {{/each}}
      </ul>
    </li>
    <li class="dropdown-submenu command-type" data-command-type="valid">
      <a>Valid</a>
      <ul class="dropdown-menu">
        {{#each validCheckFns}}
          <li><a data-command="{{fn}}">{{label}}</a></li>
        {{/each}}
      </ul>
    </li>
    {{#if node}}
      <li class="dropdown-submenu" data-command-type="action">
        <a>Action</a>
        <ul class="dropdown-menu">
          <li class="dropdown-submenu" data-command="leftClick">
            <a>Left Click</a>
            {{> AdventureSelectorActionTargetMenu }}
          </li>
          <li class="dropdown-submenu" data-command="middleClick">
            <a>Middle Click</a>
            {{> AdventureSelectorActionTargetMenu }}
          </li>
          <li class="dropdown-submenu" data-command="rightClick">
            <a>Right Click</a>
            {{> AdventureSelectorActionTargetMenu }}
          </li>
          <li class="dropdown-submenu" data-command="doDoubleClick">
            <a>Double Click</a>
            {{> AdventureSelectorActionTargetMenu }}
          </li>
          <li class="dropdown-submenu" data-command="moveTo">
            <a>Hover</a>
            {{> AdventureSelectorActionTargetMenu }}
          </li>
          <li class="dropdown-submenu" data-command="setValue">
            <a>Set Value</a>
            {{> AdventureSelectorActionTargetMenu }}
          </li>
          <li class="dropdown-submenu" data-command="addValue">
            <a>Add Value</a>
            {{> AdventureSelectorActionTargetMenu }}
          </li>
          <li class="dropdown-submenu" data-command="addValue">
            <a>Add Value</a>
            {{> AdventureSelectorActionTargetMenu }}
          </li>
        </ul>
      </li>
    {{/if}}
  </ul>
</template>
