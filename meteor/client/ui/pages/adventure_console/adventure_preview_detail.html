<template name="AdventurePreviewDetail">
	<div id="adventure-preview-detail-{{index}}"
       class="adventure-highlight-detail"
       style="top: {{getDetailTop}}px; left: {{getDetailLeft}}px; max-width: {{getMaxWidth}}px;">
    {{#with preview}}
      <div class="adventure-preview-detail-command">{{actor}}.{{command}}({{args}})</div>
    {{/with}}
		{{#each getHierarchy}}
			{{> AdventureHighlightDetailItem }}
		{{/each}}
	</div>
</template>
