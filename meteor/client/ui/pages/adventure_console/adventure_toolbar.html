<template name="AdventureToolbar">
  <div class="adventure-toolbar">
    <div class="input-group input-group-sm" role="group">
      <input type="text"
             class="form-control selector-value"
             aria-label="..."
             placeholder="Enter a selector to highlight matched elements">
      <div class="input-group-btn">
        <button type="button" class="btn btn-primary btn-clear" disabled="disabled">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        {{#unless adventureIsComplete adventureContext.adventure.get}}
          <button type="button" class="btn btn-primary btn-refine" disabled="disabled">
            <span class="glyphicon glyphicon-ok-circle"></span>
          </button>
          <button type="button" class="btn btn-primary btn-highlight" disabled="disabled">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        {{/unless}}
        <button class="btn btn-primary dropdown-toggle btn-selector-dropdown" data-toggle="dropdown"
                disabled="disabled">
          <span class="glyphicon glyphicon-plus"></span>
          <span class="caret"></span>
        </button>
        {{> AdventureSelectorActionMenu selector=inputText.get node=adventureContext.currentNode.get }}
      </div>
    </div>
  </div>
</template>
