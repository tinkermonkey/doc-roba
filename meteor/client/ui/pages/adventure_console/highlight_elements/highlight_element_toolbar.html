<template name="HighlightElementToolbar">
  <div class="highlight-element-toolbar">
    <div class="input-group input-group-sm" role="group">
      <input type="text"
             class="form-control selector-value hide"
             aria-label="..."
             placeholder="Enter a selector to highlight matched elements">
      {{> EditableXpath value=selector.get dataKey="selector" emptyText="No elements selected"}}
      <div class="input-group-btn">
        <button type="button" class="btn btn-primary btn-clear" disabled="disabled">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        {{#unless adventureIsComplete adventureContext.adventure.get}}
          <button type="button" class="btn btn-primary btn-refine" disabled="disabled">
            <span class="glyphicon glyphicon-ok-circle"></span>
          </button>
          <button type="button" class="btn btn-primary btn-highlight" disabled="disabled">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        {{/unless}}
        <button class="btn btn-primary dropdown-toggle btn-selector-dropdown" data-toggle="dropdown"
                disabled="disabled">
          <span class="glyphicon glyphicon-plus"></span>
          <span class="caret"></span>
        </button>
        {{debug "AdventureSelectorActionMenu:" selector.get }}
        {{> AdventureSelectorActionMenu selector=selector.get node=adventureContext.currentNode.get }}
      </div>
    </div>
  </div>
</template>
