<template name="HighlightElementDetail">
  <div id="adventure-highlight-detail-{{index}}"
       class="adventure-highlight-detail"
       style="top: {{getDetailTop}}px; left: {{getDetailLeft}}px; max-width: {{getMaxWidth}}px;">
    {{#each getHierarchy}}
      {{> HighlightElementDetailRow }}
    {{/each}}
  </div>
</template>
