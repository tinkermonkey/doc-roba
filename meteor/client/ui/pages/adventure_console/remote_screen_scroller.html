<template name="RemoteScreenScroller">
  <div class="remote-screen-scroller">
    <div class="btn-group" role="group">
      <button type="button" class="btn btn-xs btn-primary btn-scroll" data-direction="left">
        <span class="glyphicon glyphicon-arrow-left"></span>
      </button>
      <button type="button" class="btn btn-xs btn-primary btn-scroll" data-direction="right">
        <span class="glyphicon glyphicon-arrow-right"></span>
      </button>
      <button type="button" class="btn btn-xs btn-primary btn-scroll" data-direction="up">
        <span class="glyphicon glyphicon-arrow-up"></span>
      </button>
      <button type="button" class="btn btn-xs btn-primary btn-scroll" data-direction="down">
        <span class="glyphicon glyphicon-arrow-down"></span>
      </button>
    </div>
  </div>
</template>
