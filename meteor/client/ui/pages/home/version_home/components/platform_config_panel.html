<template name="PlatformConfigPanel">
  <h2>{{title}}
    <small>({{userType.title}})</small>
  </h2>
  
  {{#with platformConfig}}
    <div class="viewport-container">
      <h3>Viewports</h3>
      {{> PlatformViewports }}
    </div>
    <div class="os-container">
      <h3>Operating Systems</h3>
      {{> PlatformOperatingSystems }}
    </div>
  {{/with}}
</template>
