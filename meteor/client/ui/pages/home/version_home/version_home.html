<template name="VersionHome">
  {{#CenterPoleLayout}}
    {{#if ready}}
      {{setTitle project.title "v" version.version }}
      {{setNavTitle project.title "v" version.version }}
      
      {{#with version}}
        {{#RobaTabGroup name="version-tabs"}}
          {{#RobaTab name="activity" title="Activity"}}
            {{> VersionActivity }}
          {{/RobaTab}}
          {{#RobaTab name="credentials" title="Credentials"}}
            {{> VersionCredentials }}
          {{/RobaTab}}
          {{#RobaTab name="user_types_config" title="User Types"}}
            {{> VersionUserTypesConfig }}
          {{/RobaTab}}
          {{#RobaTab name="data_types" title="Data Types"}}
            {{> VersionDataTypes }}
          {{/RobaTab}}
          {{#RobaTab name="platforms" title="Platforms"}}
            {{> VersionPlatformConfig }}
          {{/RobaTab}}
          {{#RobaTab name="servers" title="Servers"}}
            {{> VersionServers }}
          {{/RobaTab}}
          {{#RobaTab name="test-systems" title="Test Systems"}}
            {{> VersionTestSystems }}
          {{/RobaTab}}
        {{/RobaTabGroup}}
      {{/with}}
    
    {{else}}
      {{> RobaSpinner }}
    {{/if}}
  {{/CenterPoleLayout}}
</template>
