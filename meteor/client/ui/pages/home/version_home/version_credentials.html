<template name="VersionCredentials">
  {{#if userTypes.count}}
    {{#RobaTabGroup name="credentials" navClass="nav-tabs"}}
      {{#each userTypes}}
        {{#RobaTab name=userTitleClean title=title}}
          <h2>{{title}}</h2>
      
          {{> DatastoreDataTable dataStore }}
        {{/RobaTab}}
      {{/each}}
    {{/RobaTabGroup}}
  {{else}}
    <h2>User Types</h2>
    <i>
      There are currently no user types defined for this project version.
      Define user types in the <a href="{{pathFor 'DocTree' projectId=projectId projectVersionId=_id}}"><span class="glyphicon glyphicon-map-marker"></span> Application Map</a>.
    </i>
  {{/if}}
</template>
