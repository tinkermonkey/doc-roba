<template name="VersionPlatformConfig">
  {{#RobaTabGroup name="platform-usertype-tabs" navClass="nav-tabs"}}
    {{#each userTypes}}
      
      {{#RobaTab name=titleKey title=title}}
        {{#RobaTabGroup name="platform-tabs"}}
          {{#each platforms}}
            
            {{#RobaTab name=titleKey title=title}}
              {{> PlatformConfigPanel }}
            {{/RobaTab}}
          
          {{/each}}
        {{/RobaTabGroup}}
      {{/RobaTab}}
    
    {{/each}}
  {{/RobaTabGroup}}
</template>
