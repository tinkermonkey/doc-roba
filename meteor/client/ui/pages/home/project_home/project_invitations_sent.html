<template name="ProjectInvitationsSent">
  {{#if ready}}
    {{#if invitations.count}}
      <h2>Project Invitations</h2>
      <table class="table data-store-table">
        <tr class="data-store-table-header">
          <td>Invitee</td>
          <td>Role</td>
          <td>Invited By</td>
          <td>Sent</td>
          <td></td>
        </tr>
        <tr class="data-store-table-divider">
          <td colspan="5"><div></div></td>
        </tr>
        {{#each invitations}}
          <tr class="data-store-table-row">
            <td>{{inviteeName}}, {{inviteeEmail}}</td>
            <td>{{renderLookup "ProjectRolesLookup" projectRole}}</td>
            <td>{{invitor.profile.name}}</td>
            <td>{{dateFromNow dateCreated}}</td>
            <td>
              <button class="btn btn-xs btn-success btn-resend-ivitation">
                <span class="glyphicon glyphicon-check"></span>
                Resend Invitation
              </button>
              <button class="btn btn-xs btn-warning btn-delete-invitation">
                <span class="glyphicon glyphicon-remove"></span>
                Delete Invitation
              </button>
            </td>
          </tr>
        {{/each}}
      </table>
    {{/if}}
  {{/if}}
</template>
