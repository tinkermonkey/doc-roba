<template name="TestResultStepNodeMilestone">
  {{#each checks}}
    <h3>{{node.title}}</h3>
  
    {{#if this.ready.checks.length}}
      <h4>Ready</h4>
      <table class="test-result-check-table">
        {{#each this.ready.checks}}
          <tr>
            <td>
              <div class="test-result-check-command">{{command}}( {{join args}} )</div>
            </td>
            <td>
              {{#if result.pass}}
                <span class="test-result-1">Pass</span>
              {{else}}
                <span class="test-result-0">Fail</span>
              {{/if}}
            </td>
            <td>
              {{#if result.time}}
                {{result.time}} ms
              {{/if}}
            </td>
          </tr>
        {{/each}}
      </table>
    {{/if}}
    
    {{#if this.validation.checks.length}}
      <h4>Valid</h4>
      <table class="test-result-check-table">
        {{#each this.validation.checks}}
          <tr>
            <td>
              <div class="test-result-check-command">{{command}}( {{join args}} )</div>
            </td>
            <td>
              {{#if result.pass}}
                <span class="test-result-1">Pass</span>
              {{else}}
                <span class="test-result-0">Fail</span>
              {{/if}}
            </td>
            <td>
              {{#if result.time}}
                {{result.time}} ms
              {{/if}}
            </td>
          </tr>
        {{/each}}
      </table>
    {{/if}}
  {{/each}}
</template>
