<template name="TestResultStepMap">
  <div class="test-result-step-map">
    {{#each testMapContexts }}
      <svg class="action-snippet auto-transition" width="100%" height="{{height}}">
        <g transform="translate({{xMargin}}, {{yMargin}})">
          {{#if isAction}}
            {{> ActionSnippet data.action}}
          {{else}}
            {{> NodeSnippet data}}
          {{/if}}
        </g>
      </svg>
    {{/each}}
  </div>
</template>
