<template name="PlatformEditPanel">
  <div class="full-width">
    <div>
      <span class="field-label">Platform Type:</span>
    </div>
    <div>
      {{> EditablePlatformType value=this.config.type dataKey="config.type" emptyText="Platform Type"}}
    </div>
    <div>
      <span class="field-label">Platform Configuration:</span>
    </div>
    <div>
      <td>{{> EditableAutoform data=config.platformConfig schema=getPlatformSchema emptyText="none" dataKey="config.platformConfig"}}</td>
    </div>
  </div>
</template>
