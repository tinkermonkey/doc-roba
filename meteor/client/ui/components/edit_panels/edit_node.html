<template name="EditNode">
  <div class="content-with-padding">
    {{#with getNodeRecord}}

      <div class="full-width">
        <h2>
          {{> EditableTextField cssClass="" value=title dataKey="title" }}
        </h2>
      </div>
      {{> Template.dynamic template=getEditPanel}}
    {{/with}}
  </div>
</template>
