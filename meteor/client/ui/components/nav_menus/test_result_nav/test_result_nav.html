<template name="TestResultNav">
  <div class="center-pole-list-header">
    <h3>Test Results</h3>
  </div>
  <div id="{{getElementId}}" class="center-pole-list">
    <div class="input-group input-group-sm add-item-form center-pole-list-search">
      <input type="text" class="form-control" placeholder="Enter a test or group name">
      <div class="input-group-btn">
        <span class="glyphicon glyphicon-remove-circle field-clear-btn"></span>
        <button type="button" class="btn btn-primary btn-search" disabled="disabled">
          <span class="glyphicon glyphicon-search"></span>
        </button>
      </div>
    </div>
  </div>
</template>
