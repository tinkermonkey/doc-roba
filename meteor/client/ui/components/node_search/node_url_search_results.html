<template name="NodeUrlSearchResults">
  {{#each sortedResults}}
    <div class="clearfix">
      <div class="pull-left node-search-icon"
         data-node-id="{{node._id}}"
         data-node-staticId="{{node.staticId}}"
         data-toggle="popover"
         data-trigger="focus"
         data-content="Score: {{score}} / {{maxScore}}<br>Click to designate this as the current node"
        >
        {{> StandaloneNodeSnippet staticId=node.staticId projectVersionId=node.projectVersionId}}
      </div>
      <div style="padding-top: 10px;">
        {{#if comparisons.pageTitle.pieces.length}}
        <div>
          <span class="dark-blue">title: </span>
          {{#each comparisons.pageTitle.pieces}}
            <span
            class="inline-block node-search-result node-search-{{renderLookup "NodeComparisonDatumResultLookup" status}}"
            data-toggle="popover"
            data-trigger="focus"
            data-content="{{renderLookup "NodeComparisonDatumResultLookup" status}}: {{value}}"
            >{{value}}</span>
          {{/each}}
        </div>
        {{/if}}
        {{#if comparisons.url.pieces.length}}
        <div>
          <span class="dark-blue">url: </span>
          <span>
            {{#each comparisons.url.pieces}}
              <div class="inline-block">
              /<span
                class="node-search-result node-search-{{renderLookup "NodeComparisonDatumResultLookup" status}}"
                data-toggle="popover"
                data-trigger="focus"
                data-content="{{renderLookup "NodeComparisonDatumResultLookup" status}}: {{value}}"
                >{{value}}</span>
              </div>
            {{/each}}
          </span>
        </div>
        {{/if}}
        {{#if comparisons.params.pieces.length}}
        <div>
          <span class="dark-blue align-top">parameters: </span>
          <div class="inline-block">
          {{#each comparisons.params.pieces}}
            <div
            class="node-search-result node-search-{{renderLookup "NodeComparisonDatumResultLookup" status}}"
            data-toggle="popover"
            data-trigger="focus"
            data-content="{{renderLookup "NodeComparisonDatumResultLookup" status}}: {{value.param}}{{#if value.value}}={{value.value}}{{/if}}"
            >{{value.param}}{{#if value.value}}={{value.value}}{{/if}}</div>
          {{/each}}
          </div>
        </div>
        {{/if}}
      </div>
    </div>
  {{/each}}
</template>
