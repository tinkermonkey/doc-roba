<template name="RobaLauncherRoute">
  <table class="full-width">
    <tbody>
    {{#each steps}}
      {{#if action}}
        <tr>
          <td class="align-center">
            {{> VerticalRouteSnippet action=action node=node projectVersionId=projectVersionId }}
          </td>
          <td>
            {{#if action.variables.length}}
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Variable</th>
                  <th>Default Value</th>
                  <th>Value</th>
                </tr>
                </thead>
                <tbody>
                {{#each action.variables}}
                  <tr>
                    <td>{{name}}</td>
                    <td>{{defaultValue}}</td>
                    <td>
                      {{> EditableTextField emptyText="default" dataKey=getVarDataKey value=getVarValue }}
                    </td>
                  </tr>
                {{/each}}
                </tbody>
              </table>
            {{/if}}
          </td>
        </tr>
      {{else}}
        <tr>
          <td class="align-center">
            {{> StandaloneNodeSnippet node }}
          </td>
          <td>
          </td>
        </tr>
      {{/if}}
    {{/each}}
    </tbody>
  </table>

</template>
