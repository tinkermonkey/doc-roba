<template name="EditableNavMenuList">
  <div class="{{cssClass}} editable-nav-menu-list" data-value="{{valueList}}"  data-key="{{dataKey}}">
    <span class="{{#unless value}}hide{{/unless}}">
      <ul>
        {{#each value}}
          <li>{{renderNodeTitle this ../projectVersionId}}</li>
        {{/each}}
      </ul>
    </span>
    <span class="{{#if value}}hide{{/if}}">(<i>Select Nav Menus</i>)</span>
  </div>
</template>
