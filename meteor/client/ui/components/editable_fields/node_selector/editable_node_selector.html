<template name="EditableNodeSelector">
  <div class="{{cssClass}} editable editable-node-selector" data-key="{{dataKey}}">
    <div class="{{#unless value}}hide{{/unless}}">
      {{> StandaloneNodeSnippet staticId=value projectVersionId=projectVersionId }}
    </div>
    <span class="{{#if value}}hide{{/if}}"><i>{{emptyText}}</i></span>
  </div>
</template>
