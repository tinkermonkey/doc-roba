<template name="TestRunItemList">
  <div class="test-run-item-list" data-parent-id="{{staticId}}">
    {{#unless hasItems}}
      <div class="alert alert-info">
        <span class="glyphicon glyphicon-info-sign"></span>
        Drag and drop Stages, Test Cases, and Test Run Templates here to build a test run
      </div>
    {{/unless}}
    {{#each testRunItems}}
      {{> TestRunItem }}
    {{/each}}
  </div>
</template>
