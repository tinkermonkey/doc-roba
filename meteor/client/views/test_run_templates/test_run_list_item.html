<template name="TestRunListItem">
  <div class="test-case-list-selectable test-case-list-group no-select"
       data-template-id="{{staticId}}"
       data-pk="{{_id}}"
       data-parent-id="{{parentTemplateId}}">
    <span class="glyphicon {{#if isExpanded}}glyphicon-folder-open{{else}}glyphicon-folder-close{{/if}}"></span>
    <span class="test-case-list-title">{{title}}</span>
  </div>
  <div class="{{#unless isExpanded}}hide{{/unless}}" style="margin-left: 10px;" data-template-id="{{staticId}}">
    {{#each getRootTestRunTemplates}}
      {{> TestRunListItem }}
    {{/each}}
  </div>
</template>
