<template name="Home">
  {{#CenterPoleLayout}}
    {{#if ready}}
      {{#contentFor "title"}}
        {{#with currentUser }}
          {{name}}
        {{/with}}
      {{/contentFor}}

      {{#contentFor "header"}}
        {{> ProjectNav }}
      {{/contentFor}}

      {{#contentFor "nav"}}
        {{> HomeNav }}
      {{/contentFor}}

      {{setTitle "Home"}}
      <h1>Personal Dashboard</h1>
    {{else}}
      {{> CustomSpinner }}
    {{/if}}
  {{/CenterPoleLayout}}
</template>
