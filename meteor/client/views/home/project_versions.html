<template name="ProjectVersions">
  <h2>Project Versions</h2>
  <h4>Versions of the Software Under Test currently documented</h4>
  <hr>
  {{#each projectVersions}}
    <div>Version {{version}} created {{dateFormat dateCreated}} by {{renderUserDisplayName createdBy}}</div>
  {{/each}}
  <hr>
  <div>
    <button class="btn btn-warning btn-add-version">Add Version</button>
  </div>
</template>
