<template name="project_versions">
  <h4>Project Versions</h4>
  <div>Versions of the Software Under Test currently documented</div>
  <hr>
  {{#each projectVersions}}
    <div>Version {{version}} created {{dateFormat dateCreated}} by {{renderNameByRole createdBy}}</div>
  {{/each}}
  <hr>
  <div>
    <button class="btn btn-warning btn-add-version">Add Version</button>
  </div>
</template>
