<template name="version_dashboard">
  <div class="header">{{project.title}} v {{version.version}}</div>

  <ul class="nav nav-pills">
    <li role="presentation" class="active"><a data-tab-name="activity">Activity</a></li>
    <li role="presentation"><a data-tab-name="credentials">Credentials</a></li>
    <li role="presentation"><a data-tab-name="credentials_config">Credential Configuration</a></li>
    <li role="presentation"><a data-tab-name="servers">Server Configuration</a></li>
    <li role="presentation"><a data-tab-name="test-systems">Test Systems & Agents</a></li>
  </ul>

  <div class="tab-container">
    <div class="tab" data-tab-name="activity">
      {{> version_activity }}
    </div>
    <div class="tab" data-tab-name="credentials">
      {{> VersionCredentials }}
    </div>
    <div class="tab" data-tab-name="credentials_config">
      {{> VersionCredentialsConfig }}
    </div>
    <div class="tab" data-tab-name="servers">
      {{> version_servers }}
    </div>
    <div class="tab" data-tab-name="test-systems">
      {{> VersionTestSystems }}
    </div>
  </div>
</template>
