<template name="TestCaseStep">
  {{#RoundContainer title=testStepType cssClass=getStepClass icon=testStepTypeIcon removable=true dataPk=_id dataOrder=order}}
    <div class="test-case-step-body auto-transition {{#if error}}hide{{/if}}">
      {{#with stepContext}}
        {{> Template.dynamic template=getStepTemplate }}
      {{/with}}
    </div>
    {{#if error}}
      <div class="test-case-step-body">
        {{error}}
      </div>
    {{/if}}
  {{/RoundContainer}}
</template>
