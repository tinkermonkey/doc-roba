<template name="TestCaseDashboard">
  {{#contentFor "title"}}
    Test Case Dashboard
  {{/contentFor}}

  {{#contentFor "svgDefs"}}
    {{> svg_def "node-clip-path" }}
    {{> svg_def "node-hover" }}
    {{> svg_def "action-arrow" }}
  {{/contentFor}}

  {{#contentFor "header"}}
    {{#with project}}
      <a href="{{pathFor 'home_project'}}">{{title}}</a>
    {{/with}}
    {{#with version}}
      <small><a href="{{pathFor 'home_version'}}">v {{version}}</a></small>
    {{/with}}
    {{#with project}}
      <small>{{renderLookup "RoleTypesLookup" userRole}}</small>
    {{/with}}
  {{/contentFor}}

  {{#contentFor "nav"}}
    {{> TestCaseList project=project version=version testCaseId=testCaseId editable=true }}
  {{/contentFor}}

  {{#if testCaseId}}
    {{> TestCase testCase}}
  {{else}}
    <div class="align-center" style="max-width: 1200px; margin-top: 200px;">
      <h2>Select a Test Case</h2>
    </div>
  {{/if}}
</template>
