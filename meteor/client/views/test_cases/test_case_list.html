<template name="TestCaseList">
  <div class="test-case-list-header">
    <h3>Test Cases</h3>
    <div class="input-group input-group-sm add-item-form">
      <input type="text" class="form-control" placeholder="Enter a test or group name">
      <div class="input-group-btn">
        <button type="button" class="btn btn-primary dropdown-toggle" disabled="disabled" data-toggle="dropdown">
          Add <span class="caret"></span>
        </button>
        <ul class="dropdown-menu dropdown-menu-right">
          <li>
            <a href="#" data-name="testcase">
              <span class="glyphicon glyphicon-ok-circle"></span>
              Test Case
            </a>
          </li>
          <li>
            <a href="#" data-name="testgroup">
              <span class="glyphicon glyphicon-folder-open"></span>
              Test Group
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="test-case-list">
    {{#each getGroups}}
      {{> TestCaseListGroup }}
    {{/each}}
    {{#each getTestCases}}
      {{> TestCaseListItem }}
    {{/each}}
  </div>
</template>
