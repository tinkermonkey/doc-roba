<template name="focus_node">
	<div class="node-html-group" style="top:{{y}}px; left:{{x}}px; width:{{width}}px; height:{{height}}px; transform:scale({{scale}});">
		<div class="node-html-content">
			<a class="editable focus-node-title" data-name="title" data-type="text" data-pk="{{_id}}" data-title="Enter Title">
				{{title}}
			</a>
		</div>
	</div>
</template>
