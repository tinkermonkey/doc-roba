<template name="edit_action">
  {{#with getActionRecord}}
  <div class="container-fluid full-height">
    <div class="row full-height">
      <div class="col-xs-3 full-height">
        <h2>
          {{> EditableStringField cssClass="action-editable" value=title dataKey="title" }}
        </h2>
        <a class="delete-action-link">Delete Action</a>
        {{> ActionRouteSnippet }}
      </div>
      <div class="col-xs-6 full-height">
        <ul class="nav nav-pills full-height" style="padding-top: 10px;">
            <li role="presentation"><a data-tab-name="code">Code</a></li>
            <li role="presentation"><a data-tab-name="variables">Variables</a></li>
            {{#if multipleDestinations}}
              <li role="presentation"><a data-tab-name="routes">Routes</a></li>
            {{/if}}
        </ul>
        <div class="tab-container full-height">
            <div class="tab" data-tab-name="code">
                {{> RobaAce fullHeight=true cssClass="action-editable" dataKey="code" value=code}}
            </div>
            <div class="tab" data-tab-name="variables">{{> action_edit_variables }}</div>
            {{#if multipleDestinations}}
              <div class="tab" data-tab-name="routes">{{> action_edit_routes }}</div>
            {{/if}}
        </div>
      </div>
      <div class="col-xs-3 full-height">
        Command Reference
      </div>
    </div>
  </div>
  {{/with}}
</template>
