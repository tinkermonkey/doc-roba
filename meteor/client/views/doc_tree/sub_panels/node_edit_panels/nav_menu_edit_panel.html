<template name="NavMenuEditPanel">
  <div class="full-width">
    <ul class="nav nav-pills">
      <li role="presentation"><a data-tab-name="ready">Ready</a></li>
      <li role="presentation"><a data-tab-name="validations">Validations</a></li>
      <li role="presentation"><a data-tab-name="documentation">Documentation</a></li>
      <li role="presentation"><a data-tab-name="recent">Recent Renditions</a></li>
    </ul>
    <div class="tab-container">
      <div class="tab" data-tab-name="ready">
        <div class="sub-heading">Code to determine if this {{renderLookup "NodeTypesLookup" type}} is ready:</div>
        {{> EditableCode dataKey="readyCode" value=readyCode emptyText="Click to define ready code for this node."}}
      </div>
      <div class="tab" data-tab-name="validations">
        <div class="sub-heading">Code to determine if this {{renderLookup "NodeTypesLookup" type}} is valid:</div>
        {{> EditableCode dataKey="validationCode" value=validationCode  emptyText="Click to define validation code for this node."}}
      </div>
      <div class="tab" data-tab-name="documentation">Documentation</div>
      <div class="tab" data-tab-name="recent">Recent Renditions</div>
    </div>
  </div>
</template>
