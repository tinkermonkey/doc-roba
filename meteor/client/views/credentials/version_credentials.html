<template name="version_credentials">
  <h4>Credentials</h4>

  <ul class="nav nav-tabs">
    {{#each userTypes}}
      <li role="presentation"><a data-tab-name="{{titleDataName}}">{{title}}</a></li>
    {{/each}}
  </ul>

  <div class="tab-container">
    {{#each userTypes}}
      <div class="tab" data-tab-name="{{titleDataName}}">
        {{> data_store_data_table getDataStore }}
      </div>
    {{/each}}
  </div>
</template>
