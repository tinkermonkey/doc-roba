<template name="AdventureHighlightDetailItem">
	<div class="adventure-highlight-hierarchy" style="padding-left: {{getLeftPadding}}px;">
		&lt;<span class="clickable tag">{{tag}}</span>

    {{#each attributes}}
      <span class="attr">{{name}}</span>="{{#each splitValues ..}}<span class="clickable value">{{value}}</span>{{#unless last}} {{/unless}}{{/each}}"
    {{/each}}&gt;

    <div class="toggle">
      <span class="glyphicon glyphicon-chevron-down"></span>
    </div>
	</div>
	<div class="adventure-highlight-hierarchy-content" style="padding-left: {{getLeftPadding}}px;">
		<h4>Text</h4>
		<div>{{text}}</div>
		<h4>HTML</h4>
		<div>{{html}}</div>
	</div>
</template>
