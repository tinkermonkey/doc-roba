<template name="AdventureConsole">
  {{setTitle "Adventure :: " }}

  {{#contentFor "title"}}
    Adventure Console
  {{/contentFor}}

  {{#with getFullContext}}
  <div class="fluid-container full-page adventure">
    <div class="adventure-main-view">
      {{> AdventureScreen }}
    </div>
    <div class="adventure-sidebar">
      <div>
        <div class="vert-tab-container">
          <div class="tab-container">
            <div class="tab" data-tab-name="adventure">
              {{> AdventureMap }}
              {{> AdventureStatusBar }}
            </div>
            <div class="tab" data-tab-name="context">
              {{> AdventureContext }}
            </div>
            <div class="tab" data-tab-name="history">
              {{> AdventureCommandEditor }}
              {{> AdventureCommandHistory }}
            </div>
          </div>
          <div class="{{#unless showSearch}}hide{{/unless}}">
            {{> AdventureNodeParentSearch}}
          </div>
        </div>
        <div class="vert-nav">
          <ul class="nav nav-tabs tabs-left sideways">
            <li role="presentation" class="active"><a data-tab-name="adventure">Adventure</a></li>
            <li role="presentation"><a data-tab-name="context">Context</a></li>
            <li role="presentation"><a data-tab-name="history">Commands</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  {{/with}}
</template>
