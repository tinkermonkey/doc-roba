<template name="TestResultRole">
  {{#if Template.subscriptionsReady}}
    {{#with resultWithRole}}
      <h3>{{testCaseRole.title}}</h3>
    {{/with}}
    <table class="test-result-role-table">
      {{#each stepResults}}
        {{> TestResultStep step=this stepMap=getStepMap }}
      {{/each}}
    </table>
  {{/if}}
</template>
