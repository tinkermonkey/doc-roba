<template name="TestRoleResult">
  {{#if Template.subscriptionsReady}}
    {{#with resultWithRole}}
      <h3>{{testCaseRole.title}}</h3>
    {{/with}}
    <table class="test-role-result-table">
      {{#each stepResults}}
        {{> TestStepResult step=this stepMap=getStepMap }}
      {{/each}}
    </table>
  {{/if}}
</template>
