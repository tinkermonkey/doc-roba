<template name="TestStepResultLog">
  <table>
    <tbody>
    {{#each this}}
      <tr>
        <td>{{time}}</td>
        <td>{{level}}</td>
        <td>{{sender}}</td>
        <td>
          <div style="width: {{maxLogWidth}}px;">
            {{#with data}}
              {{> Template.dynamic template=getLogDataTemplate}}
            {{/with}}
          </div>
        </td>
      </tr>
    {{/each}}
    </tbody>
  </table>
</template>
