<template name="TestResult">
  {{#contentFor "svgDefs"}}
    {{> svg_def "outer-glow" }}
    {{> svg_def "shadow" }}
    {{> svg_def "crisp-shadow" }}
    {{> svg_def "node-clip-path" }}
    {{> svg_def "node-hover" }}
    {{> svg_def "action-arrow" }}
    {{> svg_def "action-arrow-hover" }}
  {{/contentFor}}

  {{#if Template.subscriptionsReady}}
    <div class="test-result-container">
      {{#with resultWithCase}}
        <h2>Test Result: <span class="dark-blue">{{testCase.title}}</span><br><small>{{dateFormat dateCreated "ddd MMM do, YY h:mm:ss A"}}</small></h2>
      {{/with}}
      <div class="no-wrap">
        {{#each roleResults}}
          <div class="test-role-result-container">
            {{> TestRoleResult }}
          </div>
        {{/each}}
      </div>
    </div>
  {{/if}}
</template>
