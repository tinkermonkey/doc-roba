<template name="nav_menu">
  <div class="main-nav-placement">
    <div class="main-nav-menu">
      <div class="nav-body">
        <div>
          <div class="nav-body-left">
            {{#each userProjects}}
              <h5><a href="{{pathFor 'home_project'}}">{{title}}</a> <small>({{renderLookup "RoleTypesLookup" role}})</small></h5>
              {{#each projectVersions}}
                <div style="margin-left: 10px;">
                  <a href="{{pathFor 'home_version'}}">v {{version}}</a>
                  <small>{{dateFormat dateCreated}}</small>
                  <a href="{{pathFor 'doc_tree'}}">
                    <span class="glyphicon glyphicon-map-marker"></span>
                  </a>
                  <a href="{{pathFor 'test_case_dashboard'}}">
                    <span class="glyphicon glyphicon-ok-circle"></span>
                  </a>
                  <a href="{{pathFor 'test_run_template_dashboard'}}">
                    <span class="glyphicon glyphicon-list-alt"></span>
                  </a>
                </div>
              {{/each}}
            {{/each}}
          </div>
          <div class="nav-body-right">
            {{> yield "sub_nav" }}
          </div>
        </div>

        <div class="nav-bottom-row">
          {{#with currentUser }}
            <h4 class="nav-name"><a href="/">{{profile.name}}</a></h4>
          {{/with}}
          <div class="nav-logout">
            <a href="/logout">
              <span class="glyphicon glyphicon-log-out"></span>
              Logout
            </a>
          </div>
        </div>

        <div class="nav-logo-container">
          <div class="nav-logo-placement">
            <div class="nav-logo-bar">
              <img class="nav-logo" src="/roba_logo.svg">
            </div>
            <div class="nav-title">
              {{> yield "title"}}
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</template>
