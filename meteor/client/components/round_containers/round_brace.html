<template name="RoundBrace">
  <div class="round-brace-container {{cssClass}}">
    <div class="round-brace-title">
      <div class="round-brace-title-rotate">{{title}}</div>
    </div>
    <div class="round-brace-body flex {{bodyClass}}">
      {{> Template.contentBlock}}
    </div>
  </div>
</template>
