<template name="EditableCode">
  <div class="{{cssClass}} editable editable-code"
       data-key="{{dataKey}}">
    <div class="{{#unless value}}hide{{/unless}}">
      {{constant}}
        <pre><code class="code javascript"></code></pre>
      {{constant}}
    </div>
    <span class="{{#if value}}hide {{/if}}empty-text"><i>{{{emptyText}}}</i></span>
  </div>
</template>
