<template name="EditableTextArea">
  <div class="{{cssClass}} editable-text-area"
       data-value="{{value}}"
       data-key="{{dataKey}}"
       data-emptytext="{{emptyText}}"><span class="{{#unless value}}hide{{/unless}}">{{value}}</span><span class="{{#if value}}hide{{/if}}"><i>{{emptyText}}</i></span></div>
</template>
