<template name="XEditableNodeSearch">
  <div class="input-group">
    <input type="text" class="form-control input-search" placeholder="Search nodes...">
  </div>
  <div style="margin: 5px;">
    Current Node: {{renderNodeTitle getValue projectVersionId}}
  </div>
  <div class="search-results">
    {{> NodeTermSearchResults searchResults}}
  </div>
</template>
