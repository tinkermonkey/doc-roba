<template name="XEditableNodeSearch">
  <div class="input-group">
    <input type="text" class="form-control input-search" placeholder="Search nodes...">
    <span class="input-group-btn">
      <button class="btn btn-primary btn-search" type="button">Search</button>
    </span>
  </div>
  <div class="search-results">
    {{> NodeTermSearchResults searchResults}}
  </div>
</template>
