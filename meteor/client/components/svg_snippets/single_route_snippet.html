<template name="SingleRouteSnippet">
  <svg width="{{width}}" height="{{height}}">
    <g transform="translate({{xMargin}}, {{yMargin}}) scale({{scale}})">
      {{> NodeSnippet getNode sourceId projectVersionId}}
      <g class="route-destination" transform="translate({{routeNodeX}},0)">
        {{> NodeSnippet getNode destinationId projectVersionId}}
      </g>
      <path class="action" d="{{path ..}}" style="visibility: visible;"></path>
    </g>
  </svg>
</template>
