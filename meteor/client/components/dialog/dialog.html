<template name="dialog">
  {{#if modal}}
		<div class="dialog-screen"></div>
  {{else}}
    <div class="dialog-screen dialog-screen-clear"></div>
	{{/if}}
	<div class="dialog" style="{{ getPosition }}" >
		<div class="title">{{ title }}</div>
		<div class="content">{{> Template.dynamic template=contentTemplate data=contentData}}</div>
		<div class="button-bar">
			{{#each buttons}}
				<button>{{ text }}</button>
			{{/each}}
		</div>
	</div>
</template>
