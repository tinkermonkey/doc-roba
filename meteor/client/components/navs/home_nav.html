<template name="HomeNav">
  {{#each userProjects}}
    <div class="home-nav-item {{#if isActiveProject}}active{{/if}}">
      <h4>
        <a href="{{pathFor 'project_home'}}">{{title}}</a>
        <small>
          {{renderLookup "RoleTypesLookup" role}}
        </small>
      </h4>
    </div>
    {{#each projectVersions}}
      <div class="home-nav-item {{#if isActiveVersion}}active{{/if}}">
        <a href="{{pathFor 'version_home'}}">v {{version}}</a>
        <small>{{dateFormat dateCreated}}</small>
        <a href="{{pathFor 'doc_tree'}}"><span class="glyphicon glyphicon-map-marker"></span></a>
        <a href="{{pathFor 'test_case_dashboard'}}"><span class="glyphicon glyphicon-ok-circle"></span></a>
        <a href="{{pathFor 'test_run_template_dashboard'}}"><span class="glyphicon glyphicon-list-alt"></span></a>
      </div>
    {{/each}}
  {{/each}}
</template>
