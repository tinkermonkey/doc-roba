<template name="BottomDrawer">
  <div class="bottom-drawer drawer-container">
    <div class="bottom-drawer-controls">
      <div class="drawer-control expander">
        <div class="glyphicon glyphicon-chevron-up"></div>
      </div>
      <div class="drawer-control contractor" style="display: none;">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </div>
      <div class="drawer-control closer">
        <span class="glyphicon glyphicon-remove"></span>
      </div>
    </div>
    <div class="bottom-drawer-content">
      {{> Template.dynamic template=contentTemplate data=contentData}}
    </div>
  </div>
</template>
